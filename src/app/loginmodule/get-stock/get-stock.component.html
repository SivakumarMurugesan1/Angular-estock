<div class="col-md-6 offset-md-3">
    <h3>Get Stocks</h3>
<form>
    <div class="form-group">
        <label>Company Code</label>
        <input type="text" class="form-control" id="companyCode"
        [(ngModel)]= "companyCode" name="companyCode">
    </div>
    <!-- <select >
        <option>Select</option>
        <option *ngFor='let companyCode of company' [ngValue]="companyCode">{{ companyCode }}</option>
      </select> -->
    <div class="form-group">
        <label>Start Date</label>
        <input type="date" class="form-control" id="startDate"
        [(ngModel)]= "startDate" name="startDate">
        </div>
    <div class="form-group">
     <label>End Date</label>
     <input type="date" class="form-control" id="endDate"
     [(ngModel)]= "endDate" name="endDate">
     </div>
     <br>
     <button (click)=getStockDetails(companyCode,startDate,endDate) class="btn btn-success"  type="submit">Get Stocks</button>
 </form>
</div>

<div *ngIf="isGetStock">
    <h3 style="text-align: center;">Registered Stocks</h3>
      <div class="col-md-6;text-center" id="htmlData">
        <table class="table table-striped">
        <thead>
        <tr>           
            <th>Minimum Price</th>
            <th>Maximum Price</th>
            <th>Average Price</th> 
            <th>Stock Price-----------Creation Date</th>
                      
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stockMin of stockDetails" >
                <td>{{stockMin.minPrice}}</td>
                <td>{{stockMin.maxPrice}}</td>
                <td>{{stockMin.avgPrice}}</td>
             
              <div *ngFor="let stock of stockMin.stockData">
                  <!-- <td>{{stock.companyCode}}</td> -->
                  <td  style="padding-right: 120px">{{stock.price}}</td>
                  <td>{{stock.addedTime}}</td>
              </div>
            </tr>
       
        </tbody> 
          </table>
        </div>
         <div *ngIf="stockDetails?.length == 0">
          <h3 style="text-align: center;">No Data Found!!</h3>
        </div>
    </div>
